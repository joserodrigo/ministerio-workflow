<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{documenttypeEditMB.insert}"
						rendered="#{!documenttypeEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{documenttypeEditMB.update}"
						rendered="#{documenttypeEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{documenttypeEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{documenttypeEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
					<p:commandButton value="#{messages['button.cancel']}" type="button" onclick="location.href='documenttype_list.jsf'" />
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['documenttype.label']}" toggleable="true" toggleSpeed="500">
				<p:focus context="fields" />
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['documenttype.label.doctypeDesc']}: " for="doctypeDesc" styleClass="text-input" />
					<h:inputText onfocus="setAllSelected(this.id)" id="doctypeDesc" value="#{documenttypeEditMB.bean.doctypeDesc}"
						title="#{messages['documenttype.alt.doctypeDesc']}" required="true" requiredMessage="#{messages['message.required']}" />
					<p:message for="doctypeDesc" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
