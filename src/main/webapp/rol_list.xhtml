
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}"
						image="ui-icon-document" action="#{rolListMB.getNextView}"
						actionListener="#{rolListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}"
						image="ui-icon-trash" onclick="confirmation.show()" type="button"
						immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}"
						showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert"
						widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}"
							action="#{rolListMB.deleteSelection}"
							actionListener="#{rolListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}"
							onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{rolListMB.resultList}">
				<f:facet name="header">#{messages['rol.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{rolListMB.selection[bean.rolId]}"></h:selectBooleanCheckbox>
				</p:column>


				<p:column sortBy="#{bean.rolDesc}">
					<f:facet name="header">#{messages['rol.label.rolDesc']}</f:facet>
					<h:outputText value="#{bean.rolDesc}" />
				</p:column>

<!--				<p:column style="width:30px;">-->
<!--					<p:commandButton title="#{messages['button.edit']}"-->
<!--						action="#{rolListMB.getNextView}"-->
<!--						actionListener="#{rolListMB.clear}" image="ui-icon-pencil"-->
<!--						ajax="false">-->
<!--						<f:param name="id" value="#{bean.rolId}" />-->
<!--					</p:commandButton>-->
<!--				</p:column>-->
				
					<p:column style="text-align:center">
					<f:facet name="header">#{messages['rol.label.editar']}</f:facet>
					<h:commandLink action="#{rolListMB.getNextView}" actionListener="#{documenttypeListMB.clear}">
						<img src="images/icons/editar.png" border="0" />
						<f:param name="id" value="#{bean.rolId}" />
					</h:commandLink>
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
