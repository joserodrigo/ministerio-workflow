
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}"
						action="#{officerEditMB.insert}"
						rendered="#{!officerEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}"
						action="#{officerEditMB.update}"
						rendered="#{officerEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}"
						onclick="confirmation.show()"
						rendered="#{officerEditMB.updateMode}" type="button"
						immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}"
						showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert"
						widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}"
							action="#{officerEditMB.delete}" immediate="true" ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}"
							onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['officer.label']}" toggleable="true"
				toggleSpeed="500">
				<p:focus context="fields" />
				<h:panelGrid id="fields" columns="3">

					<h:outputLabel value="#{messages['officer.label.offCi']}: "
						for="offCi" styleClass="text-input" />
					<h:inputText id="offCi" value="#{officerEditMB.bean.offCi}"
						title="#{messages['officer.alt.offCi']}" />
					<p:message for="offCi" />

					<h:outputLabel value="#{messages['officer.label.offName']}: "
						for="offName" styleClass="text-input" />
					<h:inputText id="offName" value="#{officerEditMB.bean.offName}"
						title="#{messages['officer.alt.offName']}" />
					<p:message for="offName" />

					<h:outputLabel value="#{messages['officer.label.offLastname']}: "
						for="offLastname" styleClass="text-input" />
					<h:inputText id="offLastname"
						value="#{officerEditMB.bean.offLastname}"
						title="#{messages['officer.alt.offLastname']}" />
					<p:message for="offLastname" />

					<h:outputLabel value="#{messages['officer.label.offFechanac']}: "
						for="offFechanac" styleClass="text-input" />
					<p:calendar id="offFechanac"
						value="#{officerEditMB.bean.offFechanac}"
						pattern="#{messages['label.date.pattern']}" navigator="true"
						showButtonPanel="true" locale="#{currentLocale}"
						title="#{messages['officer.alt.offFechanac']}" />
					<p:message for="offFechanac" />

					<h:outputLabel value="#{messages['officer.label.offAddress']}: "
						for="offAddress" styleClass="text-input" />
					<h:inputText id="offAddress"
						value="#{officerEditMB.bean.offAddress}"
						title="#{messages['officer.alt.offAddress']}" />
					<p:message for="offAddress" />

					<h:outputLabel value="#{messages['officer.label.offEmail']}: "
						for="offEmail" styleClass="text-input" />
					<h:inputText id="offEmail" value="#{officerEditMB.bean.offEmail}"
						title="#{messages['officer.alt.offEmail']}" />
					<p:message for="offEmail" />

					<h:outputLabel value="#{messages['officer.label.offPhone']}: "
						for="offPhone" styleClass="text-input" />
					<h:inputText id="offPhone" value="#{officerEditMB.bean.offPhone}"
						title="#{messages['officer.alt.offPhone']}" />
					<p:message for="offPhone" />

					<h:outputLabel value="#{messages['officer.label.section']}: "
						for="section" styleClass="text-input" />
					<p:selectOneMenu value="#{officerEditMB.bean.section}">
						<f:selectItem itemLabel="- Seleccione -" itemValue="" />
						<f:selectItems value="#{officerEditMB.selectOneItemSection}" />
					</p:selectOneMenu>

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
